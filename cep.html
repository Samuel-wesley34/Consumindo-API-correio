<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cep.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="fundoanimation">
        <p class="line typing-animation">Cadastro de usuarios</p>
        <img src="img/pngtree-vector-add-user-icon-png-image_313043.jpg" id="fotobaner" alt="fotoilustradabanner">
        <input type="file" name="upload" class="btn btn-success" value="UP-load RG:" id="inputrg"
            onclick="uploadfoto('UP-Load Realizado com Sucesso', 'UP-Load Realizado com Sucesso')">
        <p id="btrg"><i>Up-Load RG:</i></p></br>
    </div>
    <header>
        <h5><i><b>Cliente "Black"</b></i></h5>
        <label for="">Nome</label>
        <input type="text" name="nome" id="nome" required>
        <label for="">Data Nascimento</label>
        <input type="date" name="data" id="data" required>
        <label for="">Telefone</label>
        <input type="tel" name="telefone" id="telefone" required>
        <input type="button" name="btnIncluir" class="btn btn-success" value="Incluir" id="btnIncluir"
            onclick="incluirRegistro()"><br>
        <table id="tabelaUsuarios">
            <tr>
                <td>Nome:</td>
                <td>Data Nascimento:</td>
                <td>Telefone Cel:</td>
            </tr>
        </table>
        <div class="container-fluid">
            <form action="https://varsolutions.com.br/lp-captura/">
                <label for="">Cep</label></br>
                <input type="number" size="20" name="cep" id="cep" required>
                
                
                
                <input type="button" class="btn btn-primary" id="pesquisarbt" value="Pesquisar" onclick="pesquisacep()"
                    required></br>
                <label for="">Rua</label></br>
                <input type="text" size="70" name="rua" id="rua"></br>
                <label for="">Bairro:</label></br>
                <input type="text" size="70" name="bairro" id="bairro"></br>
                <label for="">Cidade</label></br>
                <input type="text" size="60" name="cidade" id="cidade"></br>
                <label for="">UF:</label></br>
                <input type="text" size="10" name="uf" id="uf"></br>
                <label for="">Email</label></br>
                <input type="email" size="21" name="cidade" placeholder="digite seu - email" required></br>
                <label for="">Crie uma Senha</label></br>
                <input type="password" maxlength="6" size="20" name="senha" id="senha" required></br></br>
                <label for="">Casado</label>
                <input type="radio" size="10" name="uf" id="casado" required>
                <label for="">Solteiro</label>
                <input type="radio" size="10" name="uf" id="solteiro" required>
                <label for="">Viuvo</label>
                <input type="radio" size="10" name="uf" id="viuvi" required></br>
                <button id="cadastrar" class="btn btn-primary"
                    onclick="resultado('Cadastro realizado com Sucesso','NÃ£o cadastrado')  ">Cadastrar</button>
                </br>
            </form>
            <h4 id="btbrasil"><i>Resultado Cadastro Pessoal</i></h4>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="cep.js"></script>
</body>

</html>
